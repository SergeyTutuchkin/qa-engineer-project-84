- summary: |
    При нажатии в корзине на кнопку "Оформить заказ" не направляется запрос на сервер (в Devtools выдается ошибка 500)
  environment: |
    Goole Chrome Версия 117.0.5938.62 (Официальная сборка), (64 бит)
    ОС Linux Mint
  prerequisites: |
    Товар добавлен в корзину открыта страница корзины
  steps-to-reproduce: |
    1. Перейти в корзину
    2. Открыть Devtools
    4. Перейти во вкладку Network
    5. В корзине нажать на кнопку "Оформить заказ"
  expected-result: |
    Заказ должен быть сформерован и направлен на сервер
  actual-result: |
    Заказ формируется но не направляется на сервер (в Devtools выдается ошибка 500). Ошибка изображена на скриншоте "Ошибка 500 (на сервер при оформлении заказа не направляется запрос.png"

